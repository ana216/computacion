<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" align="middle" resizable="true">
			<h1>Clientes</h1>
		</p:layoutUnit>

		<p:layoutUnit position="center" align="middle">
			<img alt="imagen html de ejemplo" src="images/cliente.jpg" />
		</p:layoutUnit>
	</p:layout>





</h:head>

<h:body>


	<p:tabView>
		<p:tab title="Crear cliente">
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="Id del cliente" />
				<p:inputText value="" binding="#{manejarClientes.txtIdentificaciones}"/>
				<p:outputLabel value="Tipo de documento" />
				<h:selectOneMenu id="txt3" binding="#{manejarClientes.somTipoDocumento}" value="#{selectorView.text3}"
					required="true" label="Text 3">
					<f:selectItem itemLabel="Seleccionar uno" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Cédula" itemValue="1" />
					<f:selectItem itemLabel="Pasaporte" itemValue="2" />
					<f:selectItem itemLabel="T. de identidad" itemValue="3" />
				</h:selectOneMenu>
				<p:outputLabel value="Nombre" />
				<p:inputText value="" binding="#{manejarClientes.txtNombre}" />
				<p:outputLabel value="Dirección" />
				<p:inputText value="" binding="#{manejarClientes.txtDireccion}"  />
				<p:outputLabel for="phone" value="Teléfono" />
				<p:inputMask id="phone" binding="#{manejarClientes.txtTelefono}" value="#{maskView.phone}"
					mask="(999) 999-9999" />

				<p:outputLabel value="Email" type="email"/>
				<p:inputText value="" binding="#{manejarClientes.txtMail}" />
			</h:panelGrid>
			<p:growl id="growl" life="2000" />

			<h:form>
				<p:growl id="message" showDetail="true" />

				<p:commandButton value="Agregar Cliente"
					actionListener="#{manejarClientes.action_crear()}" update="message">
					<p:confirm header="Confirmation"
						message="¿Estás seguro que quieres agregar el cliente?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</p:tab>
		<p:tab title="Gestionar cliente">



			<p:dataTable var="cliente" value="#{dtPaginatorView.cars}"
				editable="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				filteredValue="#{dtFilterView.filteredCars}">

				<p:column headerText="Id" filterBy="#{car.id}">

					<h:outputText value="Ana" />
				</p:column>

				<p:column headerText="Tipo documento" filterBy="#{car.id}">
					<h:outputText value="Ana" />
				</p:column>

				<p:column headerText="Nombre" filterBy="#{car.id}">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Direccion" filterBy="#{car.id}">
					<h:outputText value="#{car.color}" />
				</p:column>
				<p:column headerText="Telefono" filterBy="#{car.id}">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('carsTable').filter()">
							<f:selectItem itemLabel="Select One" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{dtFilterView.brands}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{car.color}" />
				</p:column>
				<p:column headerText="Email" filterBy="#{car.id}"
					filterMatchMode="exact">
					<h:outputText value="#{car.color}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Botón de editar" />
					</f:facet>
					<h:commandButton action="#{myBean.editMyData}">
						<h:outputText value="#{myDataItem.id}" />
					</h:commandButton>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Botón de borrar" />
					</f:facet>
					<h:commandButton action="#{myBean.editMyData}">
						<h:outputText value="#{myDataItem.id}" />
					</h:commandButton>
				</p:column>
			</p:dataTable>
		</p:tab>

	</p:tabView>
</h:body>
</html>
